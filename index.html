<script>
$(function(){

    var startDate = new Date();
    var endDate = new Date(" 2016/3/31 12:03:00");
    var spantime = (endDate - startDate)/1000;
 
    function cal(){
        spantime --;
        var d = Math.floor(spantime / (24 * 3600));
        var h = Math.floor((spantime % (24*3600))/3600);
        var m = Math.floor((spantime % 3600)/(60));
        var s = Math.floor(spantime%60);
        str = d + "天 " + h + "时 " + m + "分 " + s + "秒 ";

        var d1 = Math.floor( d/10 );
        var d2 = Math.floor( d%10 );
        var h1 = Math.floor( h/10 );
        var h2 = Math.floor( h%10 );
        var m1 = Math.floor( m/10 );
        var m2 = Math.floor( m%10 );
        var s1 = Math.floor( s/10 );
        var s2 = Math.floor( s%10 );

        console.log( d1 );
        console.log( d2 );
        console.log( h1 );
        console.log( h2 );
        console.log( m1 );
        console.log( m2 );
        console.log( s1 );
        console.log( s2 );
        console.log( s2 );
        
       $(".d1").text(d1);
       $(".d2").text(d2);
       $(".h1").text(h1);
       $(".h2").text(h2);
    }
    cal();

});
</script>
